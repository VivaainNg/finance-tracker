{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Charts{% endblock title %}

{% block content %}
<div class="content">
  <!-- Bar Chart -->
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5>Bar Chart</h5>
        </div>
        <div class="card-body text-center">
          <div id="bar-chart"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie Chart -->
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h5>Pie Chart</h5>
          </div>
          <div class="card-body text-center">
            <div id="pie-chart"></div>
          </div>
        </div>
      </div>
      <!-- [ Pie Chart ] end -->
    </div>
</div>
{% endblock content %}

{% block extrajs %}
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var products = JSON.parse('{{ products|escapejs }}');
    var transactions = JSON.parse('{{ transactions|escapejs }}');

    var names = transactions.map(p => p.fields.transaction_type);
    var prices = transactions.map(p => p.fields.amount);

    var barOptions = {
      chart: { type: 'bar', height: 350 },
      series: [{ name: 'Price', data: prices }],
      xaxis: { categories: names }
    };
    var barChart = new ApexCharts(document.querySelector("#bar-chart"), barOptions);
    barChart.render();

    var pieOptions = {
      chart: { type: 'pie', height: 350 },
      series: prices,
      labels: names
    };
    var pieChart = new ApexCharts(document.querySelector("#pie-chart"), pieOptions);
    pieChart.render();
  });
</script>
{% endblock extrajs %}
