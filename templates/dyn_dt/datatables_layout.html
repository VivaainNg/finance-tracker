<!-- Custom defined template to handle the Datatable's mobile-responsive behaviour -->
{% load django_tables2 %}

<table {% render_attrs table.attrs %}>
    <thead>
        <tr>
            {% for column in table.columns %}
                <th {{ column.attrs.th.as_html }}>{{ column.header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in table.rows %}
            <tr {{ row.attrs.as_html }}>
                {% for column, cell in row.items %}
                    <td data-label="{{ column.header }}" {{ column.attrs.td.as_html }}>
                        {{ cell }}
                    </td>
                {% endfor %}
            </tr>
        {% empty %}
            <tr><td colspan="{{ table.columns|length }}">No data</td></tr>
        {% endfor %}
    </tbody>
</table>
